name: Build + PGO + Publish (multi-platform abi3)

on:
  push:
    tags:
      - 'v*'  # publish to PyPI when version tags are pushed
  workflow_dispatch:  # manual trigger â†’ publish to TestPyPI

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    env:
      PYO3_PRINT_CONFIG: 1
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9 (for abi3)
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Prepare profiling directory
        shell: bash
        run: mkdir -p ${{ github.workspace }}/profdata

      - name: Build instrumented wheel (profile-generate)
        uses: PyO3/maturin-action@v1
        with:
          manylinux: auto
          args: >
            --release
            --out pgo-wheel
            --interpreter python3.9
          rust-toolchain: stable
        env:
          RUSTFLAGS: '-Cprofile-generate=${{ github.workspace }}/profdata'

      - name: Run profiling benchmarks
        shell: bash
        run: |
          python -m pip install -U pip pytest
          pip install ./pgo-wheel/*.whl --force-reinstall
          pytest tests/benchmarks

      - name: Detect LLVM profdata tool
        id: prof
        shell: bash
        run: |
          RUST_HOST=$(rustc -Vv | grep host | awk '{print $2}')
          TOOLCHAIN=$(rustup show active-toolchain | cut -d ' ' -f 1)
          SYSROOT=$(rustc --print sysroot)
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            echo "LLVM_PROFDATA=$USERPROFILE\\.rustup\\toolchains\\$TOOLCHAIN\\lib\\rustlib\\$RUST_HOST\\bin\\llvm-profdata.exe" >> "$GITHUB_ENV"
          else
            echo "LLVM_PROFDATA=$SYSROOT/lib/rustlib/$RUST_HOST/bin/llvm-profdata" >> "$GITHUB_ENV"
          fi

      - name: Merge PGO data
        shell: bash
        run: ${{ env.LLVM_PROFDATA }} merge -o merged.profdata profdata

      - name: Build PGO-optimized abi3 wheel
        uses: PyO3/maturin-action@v1
        with:
          manylinux: auto
          args: >
            --release
            --out dist
            --interpreter python3.9
          rust-toolchain: stable
        env:
          RUSTFLAGS: '-Cprofile-use=${{ github.workspace }}/merged.profdata'

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: abi3-pgo-${{ matrix.os }}
          path: dist/*.whl

  publish:
    name: Publish to PyPI or TestPyPI
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: write
      attestations: write

    steps:
      - name: Download all built artifacts
        uses: actions/download-artifact@v4
        with:
          path: wheels

      - name: Show collected wheels
        run: ls -R wheels

      - name: Publish to PyPI (tagged release)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
